<form class="form-inline" (ngSubmit)="onSearch()">
    <label for="datetime">Choose time: </label>
    <input 
        id="datetime"
        class="form-control" 
        name="datetime" 
        [(ngModel)]="datetime" 
        mode="daytime" 
        [dpDayPicker]="pickerConfig" 
        theme="dp-material" 
        autocomplete="off"
        onkeydown="return false"
        />
        <button class="btn btn-primary"><i class="fa fa-search"></i></button>
</form>
